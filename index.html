<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制功能示例</title>
    <style>
        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明背景 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* 增加阴影效果 */
            animation: fadeIn 0.3s ease-in-out; /* 弹窗渐显动画 */
        }

        /* 弹窗标题样式 */
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* 弹窗文字样式 */
        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* 图片样式 */
        .modal-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .modal-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px; /* 圆角按钮 */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* 增加按钮阴影 */
            transition: all 0.3s ease;
        }

        /* 按钮悬停效果 */
        .modal-button:hover {
            background-color: #45a049;
            transform: translateY(-3px); /* 按钮上浮效果 */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* 增加阴影 */
        }

        /* 弹窗显示动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        // 判断是否在微信环境中
        function isWeChat() {
            return /micromessenger/i.test(navigator.userAgent);
        }

        // 等待WeixinJSBridge加载完成
        function setupCloseWindow() {
            if (typeof WeixinJSBridge !== "undefined") {
                // 如果WeixinJSBridge已加载，则可以调用关闭窗口
                WeixinJSBridge.call("closeWindow");
            } else {
                // 否则，等待WeixinJSBridge加载
                document.addEventListener("WeixinJSBridgeReady", function () {
                    WeixinJSBridge.call("closeWindow");
                }, false);
            }
        }

        window.onload = function () {
            if (isWeChat()) {
                // 显示自定义弹窗
                const modal = document.getElementById("myModal");
                const btnConfirm = document.getElementById("confirmBtn");

                // 显示弹窗
                modal.style.display = "flex";

                // 处理确认按钮点击
                btnConfirm.onclick = function () {
                    // 创建一个临时的 input 元素
                    const tempInput = document.createElement("input");
                    tempInput.value = "6:/^v8\"aW3XEEmGGsA^"; // 要复制的文本
                    document.body.appendChild(tempInput); // 添加到页面

                    // 选择并复制文本
                    tempInput.select();
                    tempInput.setSelectionRange(0, 99999); // 兼容移动端
                    document.execCommand("copy"); // 执行复制命令

                    // 移除临时元素
                    document.body.removeChild(tempInput);

                    // 提示复制成功
                    alert("复制成功！已复制商品口令 打开唯品会App下单即可");

                    // 调用微信的关闭窗口方法
                    setupCloseWindow();

                    // 关闭弹窗
                    modal.style.display = "none";
                };
            } else {
                // 提示用户当前不是在微信内打开页面
                alert("请在微信内打开此页面！");
            }
        };
    </script>
</head>
<body>
    <!--h1>复制功能示例</h1>
    <p>打开网页后，点击“确定”会将'6:/^v8"aW3XEEmGGsA^'复制到剪切板，并关闭当前网页。</p>

    < 自定义弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">温馨提示</h2>
            <img src="" alt="教程图片">
            <p>成功复制口令》打开App下单</p>
            <button id="confirmBtn" class="modal-button">确定</button>
        </div>
    </div>
</body>
</html>
