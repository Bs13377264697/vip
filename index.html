<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobilecc.css" type="text/css">
    <title>点确定复制口令</title>
    <style>
        /* 隐藏但可被检测的内容 */
        .hidden-text {
            position: absolute;
            left: -9999px;
            visibility: visible; /* 确保内容可被搜索引擎抓取 */
        }
          /* 自定义弹窗样式 */
        .jtone {
            position:relative;
            width:0;
            height:0;
            border-top:12px solid transparent;
            border-left:10px solid white;
            border-bottom:12px solid transparent;
        }
        .jtone::before {
            content:"";
            position:absolute;
            top:-12px;
            left:-13px;
            width:0;
            height:0;
            border-top:12px solid transparent;
            border-left:10px solid #fab189;
            border-bottom:12px solid transparent;
        }
        .jttwo {
            position:relative;
            width:0;
            height:0;
            border-top:12px solid transparent;
            border-left:10px solid white;
            border-bottom:12px solid transparent;
        }
        .jttwo::before {
            content:"";
            position:absolute;
            top:-12px;
            left:-13px;
            width:0;
            height:0;
            border-top:12px solid transparent;
            border-left:10px solid #fa9b7e;
            border-bottom:12px solid transparent;
        }
        .hidden {
            display: none;
        }

        .copy-tip {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 15px;
            height: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明背景 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* 增加阴影效果 */
            animation: fadeIn 0.3s ease-in-out; /* 弹窗渐显动画 */
        }

        .modal-title {
            font-size: 29px;
            margin-top: 2px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* 按钮样式 */
        .modal-button {
            color: white;
            margin-top: 15px;
            margin-bottom: 0px;
            font-size: 29px;
            padding: 12px 50px;
            border-radius: 15px;
            background: linear-gradient(145deg, #6e7ebd, #0099ff);
            border: none;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2), -4px -4px 6px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-appearance: none;
            outline: none;
        }

        .modal-button:hover {
            background: linear-gradient(145deg, #5a6e9c, #6e7ebd);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), -4px -4px 10px rgba(255, 255, 255, 0.7);
            transform: translateY(-3px);
        }

        .modal-button:focus {
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark-container {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            animation: circleAnimation 1s ease-out forwards;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px 20px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        @keyframes circleAnimation {
            0% {
                transform: scale(0);
                border-width: 5px;
            }
            70% {
                transform: scale(1.2);
                border-width: 5px;
            }
            100% {
                transform: scale(1);
                border-width: 5px;
            }
        }

        .checkmark-path {
            fill: transparent;
            stroke: #4CAF50;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawCheckmark 2s ease-out forwards;
        }

        @keyframes drawCheckmark {
            0% {
                stroke-dashoffset: 200;
            }
            30% {
                stroke-dashoffset: 150;
            }
            60% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
 
    <script>
        // 获取URL中的参数并解码Base64
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取并解码data参数中的kl和ios值
        function getDecodedData() {
            const dataValue = getUrlParameter('data');
            if (dataValue) {
                // 解码Base64数据
                const decodedData = atob(dataValue); // 使用atob进行Base64解码
                return decodedData;
            }
            return null;
        }

        // 从解码后的data中提取kl和ios的值
        function extractKlAndIosValues(decodedData) {
            if (!decodedData) return { kl: null, ios: null };

            const params = new URLSearchParams(decodedData); // 将解码后的字符串转换为URLSearchParams

            const klValue = params.get('kl');
            const iosValue = params.get('ios');

            return { kl: klValue, ios: iosValue };
        }

        // 判断是否在微信环境中
        function isWeChat() {
            return /micromessenger/i.test(navigator.userAgent);
        }

        // 判断是否是iOS设备
        function isIos() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // 等待WeixinJSBridge加载完成
        function setupCloseWindow() {
            if (typeof WeixinJSBridge !== "undefined") {
                WeixinJSBridge.call("closeWindow");
            } else {
                document.addEventListener("WeixinJSBridgeReady", function () {
                    WeixinJSBridge.call("closeWindow");
                }, false);
            }
        }

        // 显示Toast
        function showToast(message, duration) {
            const toast = document.getElementById('toast');
            toast.textContent = message; // 设置显示的文本
            toast.className = "toast show"; // 显示Toast

            // 自动隐藏 Toast
            setTimeout(function () {
                toast.className = toast.className.replace("show", ""); // 隐藏Toast
            }, duration);
        }

        // iOS系统的购买流程
        function handleIosBuy(key, iosValue) {
            const clipboardText = `6:/^v8"${key}^`;

            // 复制到剪切板
            const tempInput = document.createElement('input');
            tempInput.value = clipboardText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // 将ios值赋给hrefUrl
            const hrefUrl = `${iosValue}`;
            window.location.href = hrefUrl;
            // 提示复制成功
            setupCloseWindow();
        }

        window.onload = function () {
            const decodedData = getDecodedData(); // 获取经过Base64解码后的data参数值

            if (!decodedData) {
                alert('缺少参数 data!');
                return;
            }

            const { kl, ios } = extractKlAndIosValues(decodedData); // 提取kl和ios值

            if (!kl || !ios) {
                alert('解码后的参数中缺少kl或ios!');
                return;
            }

            if (isWeChat()) {
                const modal = document.getElementById("myModal");
                const btnConfirm = document.getElementById("confirmBtn");
                const checkmarkContainer = document.getElementById("checkmarkContainer");

                // 显示弹窗
                modal.style.display = "flex";

                // 显示kl和ios的值
                document.getElementById("klValue").textContent = kl;
                document.getElementById("iosValue").textContent = ios;

                // 成功动画显示
                setTimeout(function () {
                    checkmarkContainer.style.animation = 'circleAnimation 1s ease-out forwards';
                    const checkmarkPath = document.getElementById("checkmarkPath");
                    checkmarkPath.style.animation = 'drawCheckmark 2s ease-out forwards';
                }, 500);

                // 处理确认按钮点击
                btnConfirm.onclick = function () {
                    if (isIos()) {
                        // 如果是iOS设备，执行iOS的购买流程
                        handleIosBuy(kl, ios);
                    } else {
                        // 如果是Android设备，执行Android的流程
                        const tempInput = document.createElement("input");
                        tempInput.value = `6:/^v8"${kl}^`; // 使用 kl 参数值
                        document.body.appendChild(tempInput);

                        // 选择并复制文本
                        tempInput.select();
                        tempInput.setSelectionRange(0, 99999); // 兼容移动端
                        document.execCommand("copy");

                        // 移除临时元素
                        document.body.removeChild(tempInput);

                        // 提示复制成功
                        showToast("现在去打开「唯品会」APP查看", 3000);

                        // 延迟5秒调用微信的关闭窗口方法
                        setTimeout(function () {
                            setupCloseWindow();
                        }, 3000);

                        // 关闭弹窗
                        modal.style.display = "none";
                    }
                };
            } else {
                alert("请在微信内打开此页面！");
            }
        };
    </script>
</head>
<body>
    <!-- Toast 提示框 -->
    <div id="toast" class="toast">操作成功！</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="checkmarkContainer" class="checkmark-container">
                <!-- 使用SVG绘制逐步显示的打钩 -->
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 50 50">
                    <path id="checkmarkPath" class="checkmark-path" d="M12 25L20 33L38 12" />
                </svg>
            </div>
            <h2 class="modal-title">购物口令复制成功</h2>

            <!-- 显示kl和ios值 -->
        <p style="display:none;">kl的值：<span id="klValue"></span></p>
<p style="display:none;">ios的值：<span id="iosValue"></span></p>

            <div id="copy-tip-ios" class="copy-tip hidden">
                <span>打开&nbsp;<img style="width:36px;height:13px" src="favicon.png"></img>&nbsp;App</span>
                <span class="jtone"></span>
                <span>立即查看</span>
                <span class="jttwo"></span>
                <span>下单得返利</span>
            </div>
            <button id="confirmBtn" class="modal-button">确定</button>
        </div>
    </div>
</body>
</html>
